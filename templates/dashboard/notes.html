{% extends 'dashboard/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block content %}



<br><br>
<h1 class="container text-center">Eslatmalar</h1>
<br><br>
<div class="container">
    <div class="row">
        {% for note in notes %}
        <div class="col-md-3">
            <a href="{% url 'note-detail' note.id %}">
                <div class="card">
                    <div class="card-header">{{note.title}}</div>
                    <div class="card-body">{{note.description|slice:'0:100'}}</div>
                    <!-- <div class="card-body "><span>Muallif: </span>{{note.user.username}}</div> -->
                    <div class="card-footer mt-auto "><a href="{% url 'delete_note' note.id %}">
                        <i class="fa fa-trash fa-2x"></i></a>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
<br><br>
<br><br><br>
<div class="container">
    <form method="POST">
    {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Eslatma qo'shish</legend>
        </fieldset>
        {{form|crispy}}
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Qo'shish
            </button>
        </div>
    </form>
</div>

<br><br><br><br><br><br><br><br>
{% endblock content %}
