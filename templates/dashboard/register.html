{% extends 'dashboard/base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
  <form method="POST">
    <fieldset class="form-group">
      {% csrf_token %}
      {{form|crispy}}
      <legend class="border-bottom mb-4">Bugunoq qo'shiling</legend>
    </fieldset>
    <div class="form-group">
      <button href="" class="btn btn-outline-info" type="submit">
        Sign Up
      </button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Accountingiz bormi?
      <a class="ml-2" href="{% url 'login' %}">Sign In</a>
    </small>
  </div>
</div>

{% endblock content %}
